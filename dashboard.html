  <style>
    body {

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 100vh; /* Adjust the height as needed */
      margin-top: 20px;

    .card {
      width: 18rem;
      margin: 10px;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-body {

    }
    /* Custom styling for the navbar */

      max-height: 40px; /* Adjust the maximum height of the images as needed */
      margin-right: 10px; /* Add some spacing between images */
